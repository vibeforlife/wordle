<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121213;
            color: #ffffff;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .tile::after {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0;
        }

        .tile.correct::after {
            background-color: #538d4e;
            opacity: 1;
        }

        .tile.present::after {
            background-color: #b59f3b;
            opacity: 1;
        }

        .tile.absent::after {
            background-color: #3a3a3c;
            opacity: 1;
        }

        .tile.correct {
            background-color: #538d4e;
            border-color: #538d4e;
            animation: flip 0.5s ease-in-out;
        }

        .tile.present {
            background-color: #b59f3b;
            border-color: #b59f3b;
            animation: flip 0.5s ease-in-out;
        }

        .tile.absent {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
            animation: flip 0.5s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 20px;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .key {
            width: 43px;
            height: 58px;
            background-color: #818384;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s ease;
        }

        .key:hover { background-color: #565758; }
        .key:focus { outline: 3px solid #ffffff; }
        .key.wide { width: 65px; }
        .key.extra-wide { width: 100px; }

        .key.correct {
            background-color: #538d4e;
        }

        .key.present {
            background-color: #b59f3b;
        }

        .key.absent {
            background-color: #3a3a3c;
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #818384;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }

        .stats { 
            margin-top: 20px; 
            text-align: center; 
            color: #ffffff;
        }

        .input-container { 
            margin-bottom: 20px; 
        }

        .word-input {
            padding: 10px;
            font-size: 1.2em;
            text-transform: uppercase;
            background-color: #121213;
            color: #ffffff;
            border: 2px solid #3a3a3c;
            border-radius: 4px;
            width: 200px;
            text-align: center;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #538d4e;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .submit-btn:hover { background-color: #4a7a42; }
        .submit-btn:focus { outline: 3px solid #ffffff; }
    </style>
</head>
<body>
    <div class="message" id="message" role="alert" aria-live="polite"></div>
    
    <div class="game-container">
        <h1>WORDLE</h1>
        
        <div class="input-container">
            <input 
                type="text" 
                id="wordInput" 
                class="word-input" 
                maxlength="5" 
                placeholder="Enter word" 
                autocomplete="off"
                aria-label="Word input field"
            >
            <button id="submitBtn" class="submit-btn" aria-label="Submit word">Submit</button>
        </div>
        
        <div class="game-board" id="gameBoard" role="grid" aria-label="Word game board"></div>
        
        <div class="keyboard" id="keyboard" role="group" aria-label="On-screen keyboard"></div>
        
        <div class="stats">
            <p>Games played: <span id="gamesPlayed" aria-live="polite">0</span></p>
            <p>Win rate: <span id="winRate" aria-live="polite">0%</span></p>
        </div>
        
        <div id="loadingStatus" class="loading" aria-live="polite">Loading word list...</div>
    </div>

    <script>
        // Game constants
        const WORD_LENGTH = 5;
        const MAX_ATTEMPTS = 6;
        const ANIMATION_DELAY = 100;
        
        // Game state
        let currentRow = 0;
        let currentTile = 0;
        let gameOver = false;
        let targetWord = '';
        let wordList = [];
        let isExternalWordListLoaded = false;
        
        // Statistics
        let gamesPlayed = 0;
        let gamesWon = 0;

        // Keyboard layout
        const keyboardRows = [
            ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
            ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '⌫']
        ];

        // Cache DOM elements for performance
        const cachedElements = {
            wordInput: null,
            gameBoard: null,
            keyboard: null,
            message: null,
            gamesPlayed: null,
            winRate: null,
            loadingStatus: null
        };

        function getCachedElement(id) {
            if (!cachedElements[id]) {
                cachedElements[id] = document.getElementById(id);
            }
            return cachedElements[id];
        }

        // Efficient keyboard element lookup using a Map
        const keyElementMap = new Map();

        // Function to load words using XMLHttpRequest (works with local files)
        async function loadWordsFromFile(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        try {
                            const text = xhr.responseText;
                            const words = text.toUpperCase()
                                .split(/\s+/)
                                .filter(word => {
                                    return word.length === WORD_LENGTH && 
                                           word.match(/^[A-Z]+$/) && 
                                           word !== '';
                                });
                            
                            const uniqueWords = [...new Set(words)];
                            
                            if (uniqueWords.length > 0) {
                                showMessage(`Successfully loaded ${uniqueWords.length} unique words from file`);
                                isExternalWordListLoaded = true;
                                resolve(uniqueWords);
                            } else {
                                throw new Error('No valid 5-letter words found');
                            }
                        } catch (error) {
                            showMessage(`Failed to parse word file: ${error.message}`);
                            reject(error);
                        }
                    } else {
                        showMessage(`Failed to load word file (HTTP ${xhr.status})`);
                        reject(new Error(`HTTP ${xhr.status}`));
                    }
                };
                
                xhr.onerror = function() {
                    showMessage('Network error loading word file');
                    reject(new Error('Network error'));
                };
                
                xhr.send();
            });
        }

        // Initialize game
        async function initGame() {
            const loadingStatus = getCachedElement('loadingStatus');
            
            try {
                const paths = ['words.txt', './words.txt', '../words.txt'];
                let wordsLoaded = false;
                
                for (const path of paths) {
                    try {
                        const externalWordList = await loadWordsFromFile(path);
                        wordList = externalWordList;
                        wordsLoaded = true;
                        loadingStatus.textContent = `Loaded ${wordList.length} words from ${path}`;
                        break;
                    } catch (error) {
                        console.log(`Failed to load from ${path}:`, error);
                    }
                }
                
                if (!wordsLoaded) {
                    throw new Error('Could not load word file from any location');
                }
                
            } catch (error) {
                showMessage(`Using default words (${error.message})`);
                wordList = getDefaultWordList();
                isExternalWordListLoaded = false;
                loadingStatus.textContent = `Using default ${wordList.length} words`;
            }
            
            setTimeout(() => {
                loadingStatus.style.display = 'none';
            }, 2000);
            
            validateWordList();
            
            const wordInput = getCachedElement('wordInput');
            wordInput.focus();
            
            document.addEventListener('click', () => wordInput.focus());
            
            createGameBoard();
            createKeyboard();
            selectRandomWord();
            loadStats();
            
            // Event listeners
            wordInput.addEventListener('keypress', handleKeyPress);
            wordInput.addEventListener('input', handleInputChange);
            document.getElementById('submitBtn').addEventListener('click', submitWord);
        }

        function validateWordList() {
            if (!wordList || wordList.length === 0) {
                wordList = getDefaultWordList();
                isExternalWordListLoaded = false;
                showMessage('Warning: Word list is empty, using default words');
                return;
            }
            
            targetWord = wordList[Math.floor(Math.random() * wordList.length)];
            if (!wordList.includes(targetWord)) {
                wordList.push(targetWord);
                showMessage('Warning: Target word not in word list, added it');
            }
        }

        function showMessage(text) {
            const message = getCachedElement('message');
            message.textContent = text;
            message.style.display = 'block';
            setTimeout(() => { message.style.display = 'none'; }, 3000);
        }

        function createGameBoard() {
            const gameBoard = getCachedElement('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < MAX_ATTEMPTS; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                row.id = `row-${i}`;
                row.setAttribute('role', 'row');
                
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    tile.setAttribute('role', 'gridcell');
                    tile.setAttribute('aria-label', `Empty tile ${j + 1}`);
                    row.appendChild(tile);
                }
                
                gameBoard.appendChild(row);
            }
        }

        function createKeyboard() {
            const keyboard = getCachedElement('keyboard');
            keyboard.innerHTML = '';
            keyElementMap.clear();
            
            keyboardRows.forEach((row, rowIndex) => {
                const keyboardRow = document.createElement('div');
                keyboardRow.className = 'keyboard-row';
                keyboardRow.setAttribute('role', 'row');
                
                row.forEach((key, keyIndex) => {
                    const button = document.createElement('button');
                    button.className = 'key';
                    button.textContent = key;
                    button.setAttribute('aria-label', key === '⌫' ? 'Backspace' : key);
                    button.setAttribute('tabindex', '0');
                    
                    if (key === 'ENTER' || key === '⌫') {
                        button.className += ' wide';
                    }
                    
                    // FIXED: Prevent input field update when keyboard is clicked
                    button.addEventListener('click', (e) => {
                        e.preventDefault(); // Prevent default behavior
                        handleKeyClick(key);
                    });
                    
                    button.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            handleKeyClick(key);
                        }
                    });
                    
                    keyboardRow.appendChild(button);
                    keyElementMap.set(key, button);
                });
                
                keyboard.appendChild(keyboardRow);
            });
        }

        function selectRandomWord() {
            if (wordList.length === 0) {
                wordList = getDefaultWordList();
                isExternalWordListLoaded = false;
            }
            targetWord = wordList[Math.floor(Math.random() * wordList.length)];
            console.log('Target word:', targetWord);
        }

        function handleKeyPress(event) {
            if (gameOver) return;
            
            const key = event.key.toUpperCase();
            
            if (key === 'ENTER') {
                submitWord();
            } else if (key === 'BACKSPACE') {
                deleteLetter();
            } else if (key.match(/^[A-Z]$/) && currentTile < WORD_LENGTH) {
                addLetter(key);
            }
        }

        function handleInputChange(event) {
            // Auto-uppercase the input
            event.target.value = event.target.value.toUpperCase();
            
            // Update the game board with the input
            const inputText = event.target.value;
            for (let i = 0; i < Math.min(inputText.length, WORD_LENGTH); i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                tile.textContent = inputText[i];
                tile.setAttribute('aria-label', `Letter ${inputText[i]} in position ${i + 1}`);
            }
            
            // Clear remaining tiles
            for (let i = inputText.length; i < WORD_LENGTH; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                tile.textContent = '';
                tile.setAttribute('aria-label', `Empty tile ${i + 1}`);
            }
            
            currentTile = inputText.length;
        }

        function handleKeyClick(key) {
            if (gameOver) return;
            
            if (key === 'ENTER') {
                submitWord();
            } else if (key === '⌫') {
                deleteLetter();
            } else if (currentTile < WORD_LENGTH) {
                addLetter(key);
            }
        }

        function addLetter(letter) {
            if (currentTile < WORD_LENGTH) {
                // FIXED: Only update the game board, NOT the input field
                const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
                tile.textContent = letter;
                tile.setAttribute('aria-label', `Letter ${letter} in position ${currentTile + 1}`);
                currentTile++;
                
                // DON'T update the input field here to prevent double triggering
            }
        }

        function deleteLetter() {
            if (currentTile > 0) {
                currentTile--;
                const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
                tile.textContent = '';
                tile.setAttribute('aria-label', `Empty tile ${currentTile + 1}`);
                
                // DON'T update the input field here to prevent double triggering
            }
        }

        function submitWord() {
            if (currentTile !== WORD_LENGTH) {
                showMessage('Please enter a 5-letter word');
                return;
            }
            
            // FIXED: Get the word from the game board, not the input field
            const guess = getCurrentWord();
            
            const validationList = isExternalWordListLoaded ? wordList : getDefaultWordList();
            
            if (!validationList.includes(guess)) {
                showMessage('Not a valid word');
                return;
            }
            
            const rowForColorCoding = currentRow;
            
            checkWord(guess, rowForColorCoding);
            updateKeyboard(guess);
            
            if (guess === targetWord) {
                gameOver = true;
                gamesWon++;
                gamesPlayed++;
                saveStats();
                showMessage('Congratulations! You won!');
                disableInput();
            } else if (currentRow === MAX_ATTEMPTS - 1) {
                gameOver = true;
                gamesPlayed++;
                saveStats();
                showMessage(`Game Over! The word was ${targetWord}`);
                disableInput();
            } else {
                currentRow++;
                currentTile = 0;
                // Clear both game board and input field for next guess
                clearCurrentRow();
                getCachedElement('wordInput').value = '';
            }
        }

        function getCurrentWord() {
            let word = '';
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                word += tile.textContent;
            }
            return word;
        }

        function clearCurrentRow() {
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                tile.textContent = '';
                tile.setAttribute('aria-label', `Empty tile ${i + 1}`);
            }
        }

        function checkWord(guess, rowForColorCoding) {
            const targetLetters = targetWord.split('');
            const guessLetters = guess.split('');
            const result = new Array(WORD_LENGTH).fill('absent');
            
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    result[i] = 'correct';
                    targetLetters[i] = null;
                    guessLetters[i] = null;
                }
            }
            
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessLetters[i] !== null) {
                    const index = targetLetters.indexOf(guessLetters[i]);
                    if (index !== -1) {
                        result[i] = 'present';
                        targetLetters[index] = null;
                    }
                }
            }
            
            for (let i = 0; i < WORD_LENGTH; i++) {
                setTimeout(() => {
                    const tile = document.getElementById(`tile-${rowForColorCoding}-${i}`);
                    tile.classList.add(result[i]);
                    tile.setAttribute('aria-label', 
                        result[i] === 'correct' ? `Correct letter ${guessLetters[i]}` :
                        result[i] === 'present' ? `Wrong position letter ${guessLetters[i]}` :
                        `Absent letter ${guessLetters[i]}`
                    );
                }, i * ANIMATION_DELAY);
            }
        }

        function updateKeyboard(guess) {
            const guessLetters = guess.split('');
            
            for (let i = 0; i < WORD_LENGTH; i++) {
                const letter = guessLetters[i];
                const keyElement = keyElementMap.get(letter);
                
                if (keyElement) {
                    const tile = document.getElementById(`tile-${currentRow}-${i}`);
                    const currentStatus = tile.classList.contains('correct') ? 'correct' :
                                        tile.classList.contains('present') ? 'present' : 'absent';
                    
                    if (!keyElement.classList.contains('correct')) {
                        if (currentStatus === 'correct') {
                            keyElement.classList.add('correct');
                        } else if (currentStatus === 'present' && !keyElement.classList.contains('present')) {
                            keyElement.classList.add('present');
                        } else if (currentStatus === 'absent' && !keyElement.classList.contains('correct') && !keyElement.classList.contains('present')) {
                            keyElement.classList.add('absent');
                        }
                    }
                }
            }
        }

        function findKeyElement(letter) {
            return keyElementMap.get(letter);
        }

        function disableInput() {
            getCachedElement('wordInput').disabled = true;
            document.getElementById('submitBtn').disabled = true;
        }

        function saveStats() {
            localStorage.setItem('wordleGamesPlayed', gamesPlayed);
            localStorage.setItem('wordleGamesWon', gamesWon);
            updateStatsDisplay();
        }

        function loadStats() {
            gamesPlayed = parseInt(localStorage.getItem('wordleGamesPlayed')) || 0;
            gamesWon = parseInt(localStorage.getItem('wordleGamesWon')) || 0;
            updateStatsDisplay();
        }

        function updateStatsDisplay() {
            const gamesPlayedElement = getCachedElement('gamesPlayed');
            const winRateElement = getCachedElement('winRate');
            
            gamesPlayedElement.textContent = gamesPlayed;
            const winRate = gamesPlayed > 0 ? Math.round((gamesWon / gamesPlayed) * 100) : 0;
            winRateElement.textContent = winRate + '%';
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
